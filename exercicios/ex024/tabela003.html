<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>

    <style>
        table{
            width: 600px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <TABLE>
        <thead></thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>

            <tr>
                <td rowspan="3">D</td>
                <td>E</td>
                <td>F</td>
            </tr>

            <tr>
                
                <td>H</td>
                <td>I</td>
            </tr>

            <tr>
                
                <td colspan="2">K</td>

            </tr>
    </TABLE>

    </tbody>
    <tfoot></tfoot>
</body>
</html>
