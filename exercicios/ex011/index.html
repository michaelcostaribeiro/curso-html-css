<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexíveis</title>
</head>
<body>
    <h1>Teste de flexão de imagens</h1>
    <p>vamo ver se funciona</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imgs/foto-p.png" sizes="image/png">
        <source media="(max-width: 1050px)" srcset="imgs/foto-m.png" sizes="image/png">
        <img src="imgs/foto-g.png" alt="">
    </picture>

    <h1>tomale audio</h1>
    <p>omg misterio omg</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/doll-dancing.mp3" type="audio/mp3">
        <source src="midia/doll-dancing.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não conseguiu produzir o áudio, você pode baixa-lo clicando <a href="midia/doll-dancing.mp3">aqui</a> </p>
    </audio>


</body>
</html>
