<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <fieldset>
        <legend>Exemplo de formulário</legend>
        <form action="cadastro.php" method="get">
           
                <p>
                    <label for="inome">Nome: </label>
                    <input type="text" name="nome" id="inome">
                </p>
        
                <p>
                    <label for="iemail">Email: </label>
                    <input type="email" name="email" id="iemail" autocomplete="email" required>
                </p>

                <p>
                    <label for="itelefone">Telefone: </label>
                    <input type="tel" name="Telefone" id="itelefone"
                    autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
                </p>
            
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
        </form>
    </fieldset>
</body>
</html>
