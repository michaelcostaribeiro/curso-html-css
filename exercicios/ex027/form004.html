<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <p>
                <label for="icor"> Cor: </label>
                <input type="color" name="cor" id="icor">
            </p>

            <p>
                <label for="sat">Nível de Satisfação: </label>
                <input type="range" name="Satisfação" id="sat" value="5" min="1" max="10">
            </p>

            <p>
                <label for="filé"> Foto de perfil: </label>
                <input type="file" name="Foto" id="filé">
            </p>
        </fieldset>

        <input type="reset" value="Limpar">
        <input type="submit" value="Registrar">
    </form>
</body>
</html>
