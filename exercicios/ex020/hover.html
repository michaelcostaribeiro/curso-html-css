<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>

    <style>
        div{
            background-color: antiquewhite;
            font: bold;
        }
        
        div > p {
            display : none;
        }

        div:hover > p {
            display : block;
        }

        div:hover {
            color: rgb(132, 0, 255);
        }

    </style>
</head>
<body>
    <div>
        once in a while
        <p>i get this feeling</p>
    </div>
</body>
</html>
